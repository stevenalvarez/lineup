<!DOCTYPE html>

    <body>
    
    <!-- ticket descripcion -->
    
    <div data-role="page" id="ticket_descripcion" data-theme="a">
    
    	<div data-role="header" data-tap-toggle="false" data-position="fixed" class="navegacion">
            <ul>
                <li class="back">
                    <a class="volver" href="#" data-role="button" data-rel="back">Volver</a>

                <li class="page">

                    <a class="como_funciona" href="#" data-role="button">como funciona</a>

            </ul>

    	<div data-role="content">

                    <div class="right descripcion">
